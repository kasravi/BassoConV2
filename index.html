<!DOCTYPE html>
<html>
  <head>
    <title>BassoCon v2</title>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4285f4">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css"
      rel="stylesheet"
    />
    <link rel="icon" sizes="192x192" href="./img/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="tribute.css" />
    <link rel="manifest" href="manifest.json">
    <script src="libs/webcomponents-lite.js"></script>
    <script src="libs/keys.js"></script>
    <script src="libs/wam-controller.js"></script>
    <script src="obxd.js"></script>
    <script src="libs/pressure.min.js"></script>
    <script src="libs/interact.min.js"></script>
    <script src="libs/tribute.min.js"></script>
    <script src="libs/hammer.min.js"></script>
    <script type="module" src="scripts.js"></script>
  </head>

  <body>
    <div
      style="
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999999;
        cursor: pointer;
      "
      class="d-flex flex-column justify-content-center align-items-center"
      id="load"
    >
      <p style="font-size: 100px">LOAD</p>
    </div>

    <div id="list"></div>
    <div id="build">
      <button style="display:none;width:100%" class="btn btn-dark" id="install-button" >Install</button>
      <div class="mb-2 mt-2" style="display:flex;justify-content:space-between">
        <input
          type="text"
          class="form-control"
          id="name"
          style="width: 50%"
          placeholder="name..."
        />
        <button
          class="btn btn-primary m-1"
          style="height: 3rem"
          id="name-button"
        >
          Save
        </button>
      </div>
      <div id="chords-container">
        <textarea
          type="text"
          id="chords-input"
          rows="5"
          placeholder="Your space separated chord sequence here..."
          style="width: 100vw"
        ></textarea>
        <p id="chords"></p>
      </div>
      <div class="seperator"></div>
      <div>
        <div class="d-flex">
          <input
            class="form-control m-1"
            type="number"
            min="-12"
            max="12"
            value="0"
            style="width: 30%"
            id="transpose"
          />
          <label for="transpose" class="control-label mr-1">Transpose</label>
          <input
            class="form-control m-1"
            type="number"
            min="-3"
            max="3"
            value="0"
            style="width: 30%"
            id="octave"
          />
          <label for="octave" class="control-label">Octave</label>
        </div>
        <div>
          <input
            style="margin-top: 1rem"
            type="checkbox"
            id="send-midi"
            value="0"
          />
          <label for="send-midi">Send MIDI</label>
          <input
            style="margin-top: 1rem"
            type="checkbox"
            id="progress-check"
            value="1"
          />
          <label for="progress-check">Progress On Play</label>
        </div>
        <div id="internal-synth">
          <select class="form-select" style="margin-top: 1rem" id="banks">
            <option value="factory.fxb">factory</option>
            <option value="Designer/Breeze_Meat-n-Potatoes_Obxd-Bank.fxb">
              Breeze
            </option>
            <option value="Designer/FMR - OB-Xa Patch Book.fxb">FMR</option>
            <option value="Designer/Kujashi-OBXD-Bank.fxb">Kujashi</option>
            <option value="Designer/OBXD - KVR Community Bank - Part 1.fxb">
              KVR Part 1
            </option>
            <option value="Designer/OBXD - KVR Community Bank - Part 2.fxb">
              KVR Part 2
            </option>
            <option value="Category/OBXD KVR Bank - Bass.fxb">Bass</option>
            <option value="Category/OBXD KVR Bank - Brass + Synths.fxb">
              Brass + Synths
            </option>
            <option
              value="Category/OBXD KVR Bank - Drums + Percussion + SFXs.fxb"
            >
              Drums + Percussion + SFXs
            </option>
            <option value="Category/OBXD KVR Bank - Keys + Bells + Plucked.fxb">
              Keys + Bells + Plucked
            </option>
            <option value="Category/OBXD KVR Bank - Leads.fxb">Leads</option>
            <option
              value="Category/OBXD KVR Bank - Pads + Strings + Vocalic.fxb"
            >
              Pads + Strings + Vocalic
            </option>
            <option value="Category/Unbenannt.fxb"></option>
          </select>
          <select
            class="form-select"
            style="margin-top: 1rem"
            id="patches"
          ></select>
          <button
              class="btn btn-primary"
              style="margin-top: 1rem; width: 20%"
              id="ppatch"
            >
              Prev Patch
            </button>
          <button
              class="btn btn-primary"
              style="margin-top: 1rem; width: 20%"
              id="npatch"
            >
              Next Patch
            </button>
          <!-- <div>
            <input
              type="number"
              class="form-control mt-4"
              min="0"
              max="256"
              value="0"
              style="width: 30%"
              id="param"
            />
            <label for="param" class="control-label mr-1">Param Key</label>
            <input
              type="number"
              class="form-control"
              min="0"
              max="127"
              value="0"
              style="width: 30%"
              id="paramVal"
            />
            <label for="paramVal" class="control-label mr-1">Param Value</label>
            
          </div> -->
        </div>
        <button
          class="btn btn-primary"
          style="margin-top: 1rem; width: 20%"
          id="prev"
        >
          <i class="bi bi-arrow-left"></i>
        </button>
        <button
          class="btn btn-primary"
          style="margin-top: 1rem; width: 20%"
          id="cur"
        >
          <i class="bi bi-record-circle"></i>
        </button>
        <button
          class="btn btn-primary"
          style="margin-top: 1rem; width: 20%"
          id="next"
        >
          <i class="bi bi-arrow-right"></i>
        </button>
        <button
          class="btn btn-primary"
          style="margin-top: 1rem; width: 20%"
          id="reset"
        >
          <i class="bi bi-chevron-bar-left"></i>
        </button>
      </div>
    </div>
    <div id="perform">
      <div class="container-fluid p-0" style="height: 100vh">
        <div class="row" style="height: 20%">
          <div id="ctrl1"
            class="col-6 d-flex flex-column justify-content-center align-items-center"
            style="height: 100%; border: white solid 1px"
          >
            <p>^</p>
          </div>
          <div id="ctrl2"
            class="col-6 d-flex flex-column justify-content-center align-items-center"
            style="height: 100%; border: white solid 1px"
          >
            <p>V</p>
          </div>
        </div>
        <div class="row" style="height: 80%">
          <div class="col-12" style="height: 100%">
            <div
              style="height: 100%; border: white solid 1px"
              class="d-flex flex-column justify-content-center align-items-center"
              id="play"
            >
              <p style="font-size: 5rem; transform: rotate(90deg);" id="current-chord"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="controller" id="controller" style="display: none">
      <div id="container">
        <div id="frontpanel"></div>
        <div id="keys"></div>
      </div>
    </div>
  </body>
</html>
